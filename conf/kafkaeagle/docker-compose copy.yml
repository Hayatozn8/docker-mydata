version: '3'
services:
  ka01:
    image: kafka-eagle-webui
    container_name: ka01
    hostname: ka01
    depends_on:
      - ka02
      - ka03
      - kemysql
    ports:
      - "2181:2181"
      - "9092:9092"
      - "8048:8048"
    environment:
      ZOO_MY_ID: 1
      ZOO_SERVER_1: ka01:2888:3888
      ZOO_SERVER_2: ka02:2888:3888
      ZOO_SERVER_3: ka03:2888:3888
      KAFKA_BROKER_ID: 1
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LISTENERS: "PLAINTEXT://ka01:9092"
      KAFKA_LOG_DIRS: "/opt/module/kafka/data"
      KAFKA_ZOOKEEPER_CONNECT: "ka01:2181,ka02:2181,ka03:2181"
      KE_KAFKA_EAGLE_ZK_CLUSTER_ALIAS: cluster1
      KE_CLUSTER1_ZK_LIST: "zk01:2181,zk02:2181,zk03:2181"
      KE_CLUSTER1_KAFKA_EAGLE_OFFSET_STORAGE: kafka
      KE_KAFKA_EAGLE_METRICS_CHARTS: "true"
      # KE_KAFKA_EAGLE_DRIVER: com.mysql.cj.jdbc.Driver
      KE_KAFKA_EAGLE_DRIVER: com.mysql.jdbc.Driver
      KE_KAFKA_EAGLE_URL: "jdbc:mysql://kemysql:3306/ke?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull"
      KE_KAFKA_EAGLE_USERNAME: root
      KE_KAFKA_EAGLE_PASSWORD: 1234
    networks:
      datanet: 
        ipv4_address: 172.24.102.1
  kemysql:
    image: mysql:5.7
    container_name: kemysql
    hostname: kemysql
    ports:
      - "3333:3306"
    environment:
      MYSQL_ROOT_PASSWORD: 1234
    networks:
      datanet: 
        ipv4_address: 172.24.102.200
  ka02:
    image: kafka-eagle-node
    container_name: ka02
    hostname: ka02
    ports:
      - "2182:2181"
      - "9093:9093"
    environment:
      ZOO_MY_ID: 2
      ZOO_SERVER_1: ka01:2888:3888
      ZOO_SERVER_2: ka02:2888:3888
      ZOO_SERVER_3: ka03:2888:3888
      KAFKA_BROKER_ID: 2
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LISTENERS: "PLAINTEXT://ka02:9093"
      KAFKA_LOG_DIRS: "/opt/module/kafka/data"
      KAFKA_ZOOKEEPER_CONNECT: "ka01:2181,ka02:2181,ka03:2181"
    networks:
      datanet: 
        ipv4_address: 172.24.102.2
  ka03:
    image: kafka-eagle-node
    container_name: ka03
    hostname: ka03
    ports:
      - "2183:2181"
      - "9094:9094"
    environment:
      ZOO_MY_ID: 3
      ZOO_SERVER_1: ka01:2888:3888
      ZOO_SERVER_2: ka02:2888:3888
      ZOO_SERVER_3: ka03:2888:3888
      KAFKA_BROKER_ID: 3
      KAFKA_DELETE_TOPIC_ENABLE: "true"
      KAFKA_LISTENERS: "PLAINTEXT://ka03:9094"
      KAFKA_LOG_DIRS: "/opt/module/kafka/data"
      KAFKA_ZOOKEEPER_CONNECT: "ka01:2181,ka02:2181,ka03:2181"
    networks:
      datanet: 
        ipv4_address: 172.24.102.3

networks:
  datanet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/16
        # - gateway: 172.24.0.1
